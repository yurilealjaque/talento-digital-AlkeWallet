<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Alke Wallet</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/estilo.css">
</head>
<body>

<div class="container mt-5" style="max-width: 500px;">
    <div class="card p-4">
        <h2 class="text-center mb-3">Crear cuenta</h2>

        <form id="registerForm">

            <div class="mb-3">
                <label for="regUsername" class="form-label">Usuario</label>
                <input type="text" id="regUsername" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="regPassword" class="form-label">Contraseña</label>
                <input type="password" id="regPassword" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="regConfirm" class="form-label">Confirmar contraseña</label>
                <input type="password" id="regConfirm" class="form-control" required>
            </div>

            <div class="alert alert-danger d-none" id="regError"></div>
            <div class="alert alert-success d-none" id="regSuccess">
                Usuario creado correctamente. Redirigiendo...
            </div>

            <button type="submit" class="btn btn-success w-100">Registrarme</button>

        </form>

        <p class="text-center mt-3">
            ¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a>
        </p>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="assets/js/register.js"></script>

</body>
</html>
