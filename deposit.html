<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depositar - Alke Wallet</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/estilo.css">
</head>
<body>

<div class="container mt-5" style="max-width: 700px;">

    <header class="d-flex justify-content-between align-items-center mb-4">
        <h1>Alke Wallet</h1>
        <a href="menu.html" class="btn btn-outline-secondary">Volver al menú</a>
    </header>

    <h2>Realizar Depósito</h2>

    <div class="card p-4">

        <p class="mb-1">Saldo actual:</p>
        <h4 id="saldo" class="text-success fw-bold">$0</h4>

        <form id="depositForm" class="mt-3">

            <div class="mb-3">
                <label class="form-label">Monto a depositar</label>
                <input type="number" id="monto" min="1" step="any" class="form-control" required>
            </div>

            <div class="alert alert-success d-none" id="successMsg">
                Depósito realizado con éxito.
            </div>

            <div class="alert alert-danger d-none" id="errorMsg">
                El monto debe ser mayor a 0.
            </div>

            <button type="submit" class="btn btn-success w-100">Depositar</button>

        </form>

    </div>

</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>


<script src="assets/js/app.js"></script>
<script src="assets/js/deposit.js"></script>

</body>
</html>
