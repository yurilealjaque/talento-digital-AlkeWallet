<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Dinero - Alke Wallet</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/estilo.css">
</head>
<body>

<div class="container mt-5" style="max-width: 700px;">

    <header class="d-flex justify-content-between align-items-center mb-4">
        <h1>Alke Wallet</h1>
        <a href="menu.html" class="btn btn-outline-secondary">Volver al menú</a>
    </header>

    <div class="card p-4">
        <h2>Enviar Dinero</h2>

        <form id="transferForm" class="mt-3">

            <div class="mb-3">
                <label class="form-label">Buscar contacto</label>
                <input type="text" id="contactSearch" class="form-control" placeholder="Escribe para autocompletar">
            </div>

            <div class="mb-3">
                <label class="form-label">Destinatario</label>
                <input type="text" id="recipient" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Monto</label>
                <input type="number" id="transferAmount" min="1" step="any" class="form-control" required>
            </div>

            <div class="alert alert-success d-none" id="successMsg">
                Transferencia realizada con éxito.
            </div>

            <div class="alert alert-danger d-none" id="errorMsg"></div>

            <button type="submit" class="btn btn-primary w-100">Enviar</button>

        </form>

    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="assets/js/app.js"></script>
<script src="assets/js/transfer.js"></script>

</body>
</html>
